<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoonstagram</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <script type="text/javascript" src="app.js"></script>

    <div class="main">
        <div class="login">
            <h1>Hoonstagram</h1>
            <input class="user" onkeyup='activeButton()' placeholder="전화번호, 사용자이름 또는 이메일"></input>
            <input class="password" onkeyup='activeButton()' placeholder="비밀번호"  type="password"></input>
            <button class="loginButton" >로그인</button>
            <div></div><div class="or">또는</div><div></div>
            <p class="facebookLogin">Facebook으로 로그인</p>
            <p onclick="searchPw()">비밀번호를 잊으셨나요?</p>
        </div>
        <div class="signin">
            <p>계정이 없으신가요? <span onclick="singIn()">가입하기</span></p>
        </div>
        <div class="downloadApp">
            <p>앱을 다운로드 하세요.</p>
            <div class="buttonWrapper">
                <div class="downloadButton" onclick="downloadApp('Appstore')">
                    AppStore에서 <br>다운로드 하기
                </div>
                <div class="downloadButton" onclick="downloadApp('playsoter')">
                    다운로드하기<br> GooglePlay
                </div>
            </div>
        </div>
        
    </div>

    
</body>
</html>
