<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoonstagram</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="main">
        <div class="login">
            <h1>Hoonstagram</h1>
            <input placeholder="전화번호, 사용자이름 또는 이메일"></input>
            <input placeholder="비밀번호"></input>
            <button class="loginButton">로그인</button>
            <div></div><div class="or">또는</div><div></div>
            <p class="facebookLogin">Facebook으로 로그인</p>
            <p>비밀번호를 잊으셨나요?</p>
        </div>
        <div class="signin">
            <p>계정이 없으신가요? <span>가입하기</span></p>
        </div>
        <div class="downloadApp">
            <p>앱을 다운로드 하세요.</p>
            <div class="buttonWrapper">
                <button class="downloadButton">
                    app store
                </button>
                <button class="downloadButton">
                    Google Play
                </button>
            </div>
        </div>
        
    </div>

    
</body>
</html>
